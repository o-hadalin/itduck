<!DOCTYPE html>

  <head>

    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YachtJet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
